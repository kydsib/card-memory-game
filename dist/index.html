<!DOCTYPE html>
<html lastyle.ng="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="css/style.css" rel="stylesheet" />
		<title>Card Memory Game</title>
	</head>
	<body>
		<div class="game-start" id="time-container">
			<div class="time" id="time"></div>
		</div>
		<div class="modal" id="myModal">
			<!-- Game won Modal content -->
			<div class="modal__content score">
				<span class="socre__item" id="winText">
					You have won the game</span
				>
				<div class="socre__item">
					<div id="winTimes">You have won -</div>
					<div id="loseTimes">You have lsot -</div>
				</div>
				<div class="socre__item">
					<div id="score-easy">Best easy lvl time is-</div>
					<div id="score-medium">Best medium lvl time is-</div>
					<div id="score-hard">Best hard lvl time is-</div>
				</div>
				<span class="close socre__item" id="scoreModal">&times;</span>
			</div>
		</div>

		<!-- New Game Modal content -->
		<div class="modal" id="gameTypeModal">
			<div class="modal__content">
				<span class="center"> Choose the game level</span>
				<button class="btn" id="easy">Easy</button>
				<button class="btn" id="medium">Medium</button>
				<button class="btn" id="hard">Hard</button>
				<span class="close center" id="levelModal">&times;</span>
			</div>
		</div>

		<ul class="container" id="container"></ul>
	<script type="text/javascript" src="js/bundle.js"></script></body>
	<!-- <script src="index.js"></script> -->
</html>
